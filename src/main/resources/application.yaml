spring:
  datasource:
    url: jdbc:h2:mem:rss-feed-archiver
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update
    properties.hibernate.jdbc.time_zone: CET
  h2.console.enabled: true
